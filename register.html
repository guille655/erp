
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Galimix - Registro</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
  <div class="bg-white text-black rounded-2xl shadow-xl p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">ERP Galimix - Registro</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="newUsername" placeholder="Nuevo Usuario" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none" required />
      <input type="password" id="newPassword" placeholder="Contraseña (mínimo 6 caracteres)" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">Registrarse</button>
    </form>
    <p class="text-center mt-4">¿Ya tienes cuenta? <a href="index.html" class="text-green-600 hover:underline">Inicia sesión</a></p>
  </div>
</body>
</html>
