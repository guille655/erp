
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ERP</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
  <div class="bg-white text-black rounded-2xl shadow-xl p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">ERP - Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Usuario" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none" required />
      <input type="password" id="password" placeholder="Contraseña" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">Entrar</button>
    </form>
  </div>
</body>
</html>
